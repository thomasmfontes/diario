<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Di치rio</title>

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- Open Graph (Facebook, WhatsApp, etc.) -->
    <meta property="og:title" content="Nosso Di치rio">
    <meta property="og:description" content="Nossos momentos especiais reunidos em um s칩 lugar.">
    <meta property="og:image" content="https://thomasmfontes.github.io/diario/capa.jpg">
    <meta property="og:url" content="https://thomasmfontes.github.io/diario/">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nosso Di치rio">
    <meta name="twitter:description" content="Nossos momentos especiais reunidos em um s칩 lugar.">
    <meta name="twitter:image" content="https://thomasmfontes.github.io/diario/capa.jpg">
</head>

<body>
    <div class="container py-5">
        <header class="text-center mb-3">
            <h1 class="title-font display-4 text-primary">Nosso Di치rio</h1>
            <p class="lead text-muted">
                Nossos momentos inesquec칤veis
                <span id="easterEggTrigger" style="cursor: pointer;">仇벒잺</span>
            </p>
            <p class="tg">T &amp; G</p>
        </header>

        <div id="easterEggForm" class="card p-3 mb-4 d-none">
            <h5 class="text-primary">Mensagem surpresa 游눏</h5>
            <form id="sendMessageForm" class="d-flex gap-2">
                <select id="toUser" class="form-select w-auto">
                    <option value="Gabriela">Para Gabriela</option>
                    <option value="Thomas">Para Thomas</option>
                </select>
                <input type="text" id="messageText" class="form-control" placeholder="Digite a mensagem..." required>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <section class="card mb-4">
            <div class="card-body">
                <h2 class="h5 text-primary mb-3">Nova Mem칩ria</h2>
                <form id="memoryForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">T칤tulo</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagem</label>
                        <textarea id="message" rows="3" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="memoryDate" class="form-label">Data da mem칩ria</label>
                        <input type="date" id="memoryDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Foto (opcional)</label>
                        <input type="file" id="image" accept="image/*" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="autor" class="form-label">Quem registrou</label>
                        <select id="autor" class="form-select" required>
                            <option value="">Selecione</option>
                            <option value="Thomas">Thomas</option>
                            <option value="Gabriela">Gabriela</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Salvar Mem칩ria</button>
                </form>
            </div>
        </section>

        <section>
            <div class="card p-3 mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="h5 text-primary mb-0">Mem칩rias</h2>
                    <div class="d-flex align-items-center gap-2">
                        <div id="loadingSpinner" class="spinner-border spinner-border-sm text-secondary d-none"
                            role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <button id="orderToggle" class="btn btn-outline-secondary btn-sm" title="Inverter ordem">
                            <i id="orderIcon" class="bi bi-arrow-down-up"></i>
                        </button>
                    </div>
                </div>

                <div class="progress mt-3" style="height: 20px; border-radius: 6px; font-size: 0.8rem;">
                    <div id="progress-thomas" class="progress-bar bg-primary text-white text-center" role="progressbar"
                        style="width: 0%">0</div>
                    <div id="progress-gabriela" class="progress-bar text-white text-center"
                        style="background-color: #e75480; width: 0%" role="progressbar">0</div>
                </div>
                <div class="text-end small mt-1 text-muted">
                    Total: <span id="count-total">0</span>
                </div>
            </div>
            <div id="memoriesContainer" class="row g-3"></div>
        </section>

        <!-- Modal de confirma칞칚o -->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">Confirmar exclus칚o</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Tem certeza que deseja excluir esta mem칩ria?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" onclick="confirmDelete()">Excluir</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="popupMessageModal" tabindex="-1" aria-labelledby="popupMessageModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="popupMessageModalLabel">Mensagem para voc칡 游눏</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body" id="popupMessageContent">
                        <!-- aqui vai o texto -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5 text-center text-muted small">
            <p>Nosso Di치rio 춸 2025 - Criado com 仇벒잺</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
